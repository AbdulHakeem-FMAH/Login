<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Login</title>
</head>
<body>

    <div class="login-container">
        <h1 class="login__title">Ready?</h1>

        <div class="form">
            <form action="https://abdulhakeem-fmah.github.io/ProfileTip/" method="get" class="form__content">
                <div class="form__box">
                    <input type="text" class="form__input" placeholder="Enter Name" name="name">
                    <label for="" class="form__label">ENTER NAME</label>
                    <div class="form__shadow"></div>
                </div>
                <div class="form__box">
                    <input type="text" class="form__input" placeholder="Type YES if today's your Birthday" name="birthday">
                    <label for="" class="form__label">YES or NO</label>
                    <div class="form__shadow"></div>
                </div>
                <div class="form__button">
                    <input type="submit" class="form__submit" value="Enter 24">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
